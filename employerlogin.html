<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>EMPLOYER LOGIN</h1>
        <form id="employerLoginForm">
            <input type="text" id="employerUsername" placeholder="Username" required>
            <input type="password" id="employerPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="description">
            <p>Welcome to our employer login portal. Sign in to access the student database and manage your recruitment process.</p>
        </div>
    </div>

    <script src="scriptem.js"></script>
</body>
</html>
