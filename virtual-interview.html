<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Interview</title>
    <link rel="stylesheet" href="styleinterview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>Virtual Interview</h1>
        <p>Choose the role you want to interview for:</p>

            <option value="data_scientist">Data Scientist</option>
            <option value="ux_designer">UX Designer</option>
            <option value="front-end">Frontend-Engineer</option>
            <option value="ux_designer">Backend-Engineer</option>
            <option value="ux_designer">Machine-Learning Engineer</option>
            <option value="ux_designer">AI Engineer</option>
            <option value="ux_designer">App-Developer</option>
            <option value="ux_designer">Robotics Engineer</option>
        </select>
        <button onclick="startInterview()">Start Interview</button>
    </div>

    <script src="scriptinterview.js"></script>
</body>
</html>
